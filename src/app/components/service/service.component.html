<div class="service" id="service">
  <div class="content-inner">
    <div class="content-header">
      <h2>Service</h2>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6" *ngFor="let data of serviceData">
        <div class="srv-col">
          <i [class]="data.icon"></i>
          <h3>{{ data.title }}</h3>
          <p>{{ data.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
