<!-- Portfolio Start -->
<div class="portfolio" id="portfolio">
  <div class="content-inner">
    <div class="content-header">
      <h2>Portfolio</h2>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul id="portfolio-flters">
          <li *ngFor="let filter of filter" (click)="click(filter)">
            {{ filter }}
          </li>
        </ul>
      </div>
    </div>
    <div class="row portfolio-container">
      <div
        *ngFor="let data of portfolioData"
        class="col-lg-4 col-md-6 portfolio-item {{ data.title }}"
      >
        <div class="portfolio-wrap">
          <figure>
            <img [src]="data.image" class="img-fluid" alt="" />
            <a
              [href]="data.image2"
              data-lightbox="portfolio"
              class="link-preview"
              title="Preview"
              ><i class="fa fa-eye"></i
            ></a>
            <a href="#" class="link-details" title="More Details"
              ><i class="fa fa-link"></i
            ></a>
            <a class="portfolio-title" href="#"
              >{{ data.name }} <span>{{ data.devision }}</span></a
            >
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Portfolio End -->
